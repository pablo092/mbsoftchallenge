name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔽 Check out repository
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🔎 Check Docker version
        run: docker version

      - name: 🛠 Run Docker Compose
        run: docker compose up --build -d

      - name: ⏳ Esperar que los servicios levanten
        run: |
          echo "Esperando que los servicios estén listos..."
          sleep 15
          docker ps

      - name: 🔄 Reiniciar contenedores
        run: docker compose down --remove-orphans

      - name: ✅ Verificar contenedores activos
        run: docker compose ps

      - name: 🧪 Correr pruebas de backend (Medication)
        run: docker compose exec -T medication ./mvnw test || exit 1

      - name: 🧪 Correr pruebas de backend (Product)
        run: docker compose exec -T product ./mvnw test || exit 1

      - name: 🚀 Instalar dependencias en frontend
        run: docker compose exec -T medication-ui npm install

      - name: 🧪 Correr pruebas de frontend
        run: docker compose exec -T medication-ui npm test || exit 1

      - name: 🛑 Apagar los contenedores después de la ejecución
        run: docker compose down
