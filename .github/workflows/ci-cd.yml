name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run docker-compose
        run: docker-compose up --build -d
        
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Docker Compose
        run: |
          docker-compose up --build -d

      - name: Esperar que los servicios levanten
        run: sleep 20s

      - name: Correr pruebas de backend
        run: |
          docker-compose exec -T medication ./mvnw test
          docker-compose exec -T product ./mvnw test

      - name: Correr pruebas de frontend
        run: |
          docker-compose exec -T medication-ui npm test
