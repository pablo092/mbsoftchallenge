name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    # runs-on: self-hosted
    steps:
      - name: ğŸ”½ Check out repository
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Grant execution permission to mvnw (Medication)
        run: chmod +x medication/mvnw

      - name: Build and test backend (Medication)
        run: |
          cd medication
          ./mvnw clean test package
          mvn test

      - name: Grant execution permission to mvnw (Product)
        run: chmod +x product/mvnw

      - name: Build and test backend (Product)
        run: |
          cd product
          ./mvnw clean test package
          mvn test

      - name: Build frontend
        run: |
          cd medication-ui
          npm install
          npm run build

      - name: Run frontend tests
        run: |
          cd medication-ui
          npm test

