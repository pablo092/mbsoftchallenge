name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”½ Check out repository
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Check Docker version
        run: docker version

      - name: ğŸ›  Run Docker Compose
        run: docker compose up --build -d

      - name: â³ Esperar que los servicios levanten
        run: |
          echo "Esperando que los servicios estÃ©n listos..."
          sleep 15
          docker ps

      - name: ğŸ”„ Reiniciar contenedores
        run: docker compose down --remove-orphans

      - name: âœ… Verificar contenedores activos
        run: docker compose ps

      - name: ğŸ§ª Correr pruebas de backend (Medication)
        run: docker compose exec -T medication ./mvnw test || exit 1

      - name: ğŸ§ª Correr pruebas de backend (Product)
        run: docker compose exec -T product ./mvnw test || exit 1

      - name: ğŸš€ Instalar dependencias en frontend
        run: docker compose exec -T medication-ui npm install

      - name: ğŸ§ª Correr pruebas de frontend
        run: docker compose exec -T medication-ui npm test || exit 1

      - name: ğŸ›‘ Apagar los contenedores despuÃ©s de la ejecuciÃ³n
        run: docker compose down
