name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Check Docker version
        run: docker version

      - name: Run Docker Compose
        run: docker compose up --build -d

      - name: Esperar que los servicios levanten
        run: sleep 20s

      - name: Correr pruebas de backend
        run: |
          docker compose exec -T medication ./mvnw test
          docker compose exec -T product ./mvnw test

      - name: Correr pruebas de frontend
        run: |
          docker compose exec -T medication-ui npm test
